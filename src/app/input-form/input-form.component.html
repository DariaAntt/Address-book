<div>
  <form [formGroup]="contactForm">
    <!-- Имя -->
    <div class="div-input">
      <label for="id_name">Имя *</label>
      <input id="id_name" name="name" formControlName="name" #name_out />
    </div>
    <div
      class="text-danger div-danger"
      *ngIf="
        contactForm.controls['name'].invalid &&
        contactForm.controls['name'].touched
      "
    >
      *Обязательное поле
    </div>

    <!-- Фамилия -->
    <div class="div-input">
      <label for="id_surname">Фамилия</label>
      <input
        id="id_surname"
        name="surname"
        formControlName="surname"
        #surname_out
      />
    </div>

    <!-- Номер телефона -->
    <div class="div-input">
      <label for="id_phone_number">Номер телефона *</label>
      <input
        id="id_phone_number"
        name="phone_number"
        formControlName="phone_number"
        minlength="11"
        maxlength="12"
        required
        #phone_number_out
      />
    </div>
    <div
      class="text-danger div-danger"
      *ngIf="getPhoneError(contactForm.get('phone_number'))"
    >
      {{ getPhoneError(contactForm.get("phone_number")) }}
    </div>

    <!-- E-mail -->
    <div class="div-input">
      <label for="id_email">e-mail</label>
      <input id="id_email" name="email" formControlName="email" #email_out />
    </div>
    <div
      class="text-danger div-danger"
      *ngIf="getError(contactForm.get('email'))"
    >
      {{ getError(contactForm.get("email")) }}
    </div>

    <!-- Заметки -->
    <div class="div-input">
      <label for="id_note">Заметки</label>
      <input
        id="id_note"
        name="note"
        formControlName="note"
        maxlength="25"
        #note_out
      />
    </div>

    <!-- Группа -->
    <div class="div-input">
      <label for="id_group">Группа</label
      ><select name="group" id="id_group" formControlName="group" #group_out>
        <option value="no" selected>не назначено</option>
        <option value="close_friends" selected>близкие друзья</option>
        <option value="family" selected>семья</option>
        <option value="work" selected>работа</option>
      </select>
    </div>

    <!-- Избранное -->
    <div class="div-input">
      <label for="id_favorite">Добавить в избранное </label
      ><select
        name="favorite"
        id="id_favorite"
        formControlName="favorite"
        #favorite_out
      >
        <option value="0" selected>нет</option>
        <option value="1" selected>да</option>
      </select>
    </div>

    <!-- Кнопка Сохранить -->
    <div class="d-flex flex-row-reverse">
      <button
        type="button"
        [disabled]="contactForm.invalid"
        (click)="
          sendData(
            name_out.value,
            surname_out.value,
            phone_number_out.value,
            email_out.value,
            note_out.value,
            group_out.value,
            favorite_out.value
          )
        "
        class="m-2"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>
